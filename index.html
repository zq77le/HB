<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>生日快乐！</title>
  <style>
    body {
      text-align: center;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 3em;
      margin-top: 20%;
      animation: fadeIn 2s ease-in-out;
    }
    p {
      font-size: 1.5em;
      margin-top: 10px;
    }
    .envelope {
      margin-top: 40px;
      font-size: 2em;
      cursor: pointer;
      padding: 20px 40px;
      border: 2px solid white;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.2);
      transition: transform 0.3s, background 0.3s;
    }
    .envelope:hover {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.4);
    }
    #letter {
      display: none;
      margin: 30px auto;
      max-width: 500px;
      background: white;
      color: black;
      padding: 20px;
      border-radius: 15px;
      line-height: 1.8em;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      animation: fadeIn 1.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
