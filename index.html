<audio id="bg-music" autoplay loop muted>
  <source src="https://raw.githubusercontent.com/zq77le/HB/main/HappyBirthday.mp3" type="audio/mpeg">
</audio>

<button onclick="unmuteMusic()">🔊 开启音乐</button>

<script>
  function unmuteMusic() {
    const music = document.getElementById("bg-music");
    music.muted = false; // 取消静音
    music.play();
    alert("✅ 声音已开启！");
  }
</script>
