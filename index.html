<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生日快乐！🎉</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.css">
  <style>
    body {
      text-align: center;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 3em;
      margin-top: 10%;
    }
    #letter {
      display: none;
      margin: 30px auto;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 15px;
      font-size: 1.2em;
    }
    #playBtn {
      margin-top: 20px;
      font-size: 1.2em;
      padding: 10px 20px;
      border-radius: 12px;
      border: 2px solid white;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      cursor: pointer;
    }
    #playBtn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
      transition: all 0.3s;
    }
  </style>
</head>
<body>
  <h1>🎂 生日快乐！ 🎉</h1>
  <p>点击下面按钮播放音乐并查看祝福 💌🎶</p>

  <!-- 播放按钮 -->
  <button id="playBtn">🔊 播放音乐</button>

  <!-- APlayer 播放器 -->
  <div id="aplayer"></div>

  <!-- 信件 -->
  <div id="letter">
    <h2>给你的一封信 💖</h2>
    <p>
      亲爱的朋友，生日快乐！<br>
      愿你每天都像今天一样充满喜悦，<br>
      未来的日子里健康、幸福、顺心。<br>
      这首歌和这封小小的信，是我送给你的特别礼物 🎁
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.js"></script>
  <script>
    const playBtn = document.getElementById('playBtn');
    const letter = document.getElementById('letter');

    // 初始化 APlayer
    const ap = new APlayer({
      element: document.getElementById('aplayer'),
      showlrc: false,
      fixed: true,
      mini: true,
      audio: [
        {
          name: "Happy Birthday",
          artist: "From Me",
          url: "https://drive.google.com/uc?export=download&id=1nWXg5pB_ja53EwnKWgTk0joe4RIffnNs",
          cover: "https://pic.imgdb.cn/item/66b4d81ed9c307b7e9509a33.jpg"
        }
      ]
    });

    let isPlaying = false;

    playBtn.addEventListener('click', () => {
      if (!isPlaying) {
        ap.play();
        isPlaying = true;
        playBtn.textContent = "⏸ 暂停音乐";
        letter.style.display = "block"; // 播放音乐时显示信件
      } else {
        ap.pause();
        isPlaying = false;
        playBtn.textContent = "🔊 播放音乐";
      }
    });
  </script>
</body>
</html>
