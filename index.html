<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>生日快乐！好朋友🎂</title>
  <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/aplayer/1.10.1/APlayer.min.css">
  <style>
    body {
      text-align: center;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 3em;
      margin-top: 10%;
    }
    #letter {
      display: none;
      margin: 30px auto;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 15px;
      font-size: 1.2em;
    }
    .btn {
      margin-top: 20px;
      font-size: 1.2em;
      cursor: pointer;
      padding: 10px 20px;
      border: 2px solid white;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      transition: transform 0.3s, background 0.3s;
    }
    .btn:hover {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>

<body>
  <h1>🎂 生日快乐！ 🎉</h1>
  <p>祝你每天都像今天一样充满喜悦，健康幸福！</p>

  <!-- 播放器 -->
  <div id="aplayer"></div>
  <button class="btn" id="showLetterBtn">💌 打开信件</button>

  <!-- 信件 -->
  <div id="letter">
    <h2>给你的一封信 💖</h2>
    <p>
      亲爱的朋友，生日快乐！<br>
      愿你每天都像今天一样充满喜悦，<br>
      未来的日子里健康、幸福、顺心。<br>
      这首歌和这封小小的信，是我送给你的特别礼物 🎁
    </p>
  </div>

  <!-- JS -->
  <script src="https://cdn.bootcdn.net/ajax/libs/aplayer/1.10.1/APlayer.min.js"></script>
  <script>
    // 初始化 APlayer 播放器
    var ap = new APlayer({
      element: document.getElementById('aplayer'),
      fixed: true,
      mini: false,
      autoplay: false,
      showlrc: false,
      audio: [
        {
          name: "Happy Birthday",
          artist: "From Me",
          url: "https://raw.githubusercontent.com/zq77le/HB/main/music/happybirthdaybigday.mp3",
          cover: "https://pic.imgdb.cn/item/66b4d81ed9c307b7e9509a33.jpg"
        }
      ]
    });

    // 打开信件按钮
    const showBtn = document.getElementById('showLetterBtn');
    const letter = document.getElementById('letter');
    showBtn.addEventListener('click', () => {
      letter.style.display = 'block';
      showBtn.style.display = 'none';
    });
  </script>
</body>
</html>
