<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>生日快乐！🎉</title>
  <style>
    body {
      text-align: center;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 3em;
      margin-top: 15%;
    }
    #letter {
      display: none;
      margin: 30px auto;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 15px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>🎂 生日快乐！ 🎉</h1>
  <p>祝你每天都充满喜悦，未来健康幸福！</p>

  <!-- 音乐 -->
  <audio id="bg-music" loop>
    <source src="https://raw.githubusercontent.com/zq77le/HB/main/music/happybirthdaybigday.mp3" type="audio/mpeg">
  </audio>

  <!-- 信件 -->
  <div id="letter">
    <h2>给你的一封信 💖</h2>
    <p>
      亲爱的朋友，生日快乐！<br>
      愿你每天都像今天一样充满喜悦，<br>
      未来的日子里健康、幸福、顺心。<br>
      这首歌和这封小小的信，是我送给你的特别礼物 🎁
    </p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const music = document.getElementById('bg-music');
      const letter = document.getElementById('letter');

      try {
        // 尝试自动播放音乐
        await music.play();
        console.log('音乐播放成功');
      } catch (err) {
        console.log('浏览器阻止自动播放，需要用户点击：', err.name);
        alert('点击屏幕任意位置播放音乐');
        document.body.addEventListener('click', async () => {
          await music.play();
        }, { once: true });
      }

      // 自动显示信件
      letter.style.display = 'block';
    });
  </script>
</body>
</html>
